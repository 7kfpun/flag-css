<!DOCTYPE html>
<html lang="en" ng-app="app">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/flag-core.css" rel="stylesheet">
    <link href="./css/flag-countries.css" rel="stylesheet">

    <a href="https://github.com/7kfpun/flag-css"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <div class="container" ng-controller="MainController">

      <div>
        <script src="https://rawgit.com/chjj/marked/master/lib/marked.js"></script>
        <div id="content"></div>
        <script>
          document.getElementById('content').innerHTML =
            marked("# Flag-css\n\nCSS for SVG country flags with PNG failback. See the [demo](http://7kfpun.github.io/flag-css/).\n\n> As a backend developer, I prefer **ISO_3166-1 alpha-3**.\n\n  - All flags from [Wikimedia](http://commons.wikimedia.org/wiki/Category:SVG_sovereign_state_flags)\n  - Use [ISO 3166-1](http://en.wikipedia.org/wiki/ISO_3166-1), all alpha-2, alpha-3 and numeric are supported\n  - Respect flag's original ratio\n  - Flag-css CSS, LESS, and Sass files are licensed under the MIT License\n\n### Usage\n\nFor using the flags inline with text add the classes `.flag` with `.flag-xxx` or `.flag-xx` (where `xxx` is the\n[ISO 3166-1-alpha-3] or [ISO 3166-1-numeric] and xx is the [ISO 3166-1-alpha-2] of a country) to an empty `<span>`. Example:\n\n    <span class=\"flag flag-hkg\"></span>\n    <span class=\"flag flag-hk\"></span>\n    <span class=\"flag flag-344\"></span>\n\n#### Sizing\n\n    <span class=\"flag flag-hkg flag-2x\"></span>\n    <span class=\"flag flag-hkg flag-3x\"></span>\n    <span class=\"flag flag-hkg flag-4x\"></span>\n                      ⋮\n                      ⋮\n    <span class=\"flag flag-hkg flag-10x\"></span>\n\n#### Rotating and flipping\n\n    <span class=\"flag flag-hkg flag-rotate-90\"></span>\n    <span class=\"flag flag-hkg flag-rotate-180\"></span>\n    <span class=\"flag flag-hkg flag-rotate-270\"></span>\n    <span class=\"flag flag-hkg flag-flip-horizontal\"></span>\n    <span class=\"flag flag-hkg flag-flip-vertical\"></span>\n\n### Todo's\n\n  - Failback with **.png**\n  - LESS, Sass and Scss are coming\n  - 3×4 flag ratio available\n\n### License\n\nMIT\n\n[ISO 3166-1-alpha-3]:http://en.wikipedia.org/wiki/ISO_3166-1_alpha-3\n[ISO 3166-1-alpha-2]:http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2\n[ISO 3166-1-numeric]:http://en.wikipedia.org/wiki/ISO_3166-1_numeric");
        </script>

        <p>
          <a class="btn btn-success btn-lg" href="#" role="button"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Download Flag-css</a>
        </p>
        <hr>

        <p>
          <input type="text" placeholder="Search country" ng-model="input" typeahead="country for country in countries | filter:$viewValue | limitTo:8" class="form-control" autofocus>
        </p>

        <br/>

        <div class="row text-center" ng-if="getFlag(input)">
          <div class="col-sm-6 col-md-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <span class="flag" ng-class="getFlag(input)"></span>
              </div>
              <div class="panel-heading">
                <span>&lt;span class="flag {{ getFlag(input) }}"&gt;&lt;/span&gt;</span>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4" data-ng-repeat="i in [2, 3, 4, 5, 6, 7, 8, 9, 10]">
            <div class="panel panel-default">
              <div class="panel-body">
                <span class="flag flag-{{ i }}x" ng-class="getFlag(input)"></span>
              </div>
              <div class="panel-heading">
                <span>&lt;span class="flag {{ getFlag(input) }} flag-{{ i }}x"&gt;&lt;/span&gt;</span>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4" data-ng-repeat="i in ['flag-rotate-90', 'flag-rotate-180', 'flag-rotate-270', 'flag-flip-horizontal', 'flag-flip-vertical']">
            <div class="panel panel-default">
              <div class="panel-body">
                <span class="flag flag-10x {{ i  }}" ng-class="getFlag(input)"></span>
              </div>
              <div class="panel-heading">
                <span>&lt;span class="flag {{ getFlag(input) }} flag-10x {{ i  }}"&gt;&lt;/span&gt;</span>
              </div>
            </div>
          </div>
        </div>

        <div class="row text-center" ng-if="!getFlag(input)">
          <div class="col-sm-6 col-md-4" ng-repeat="code in countries">
            <div class="panel panel-default">
              <div class="panel-body">
                <span class="flag flag-10x" ng-class="getFlag(code)"></span>
              </div>
              <div class="panel-heading">
                <span>&lt;span class="flag {{ getFlag(code) }} flag-10x"&gt;&lt;/span&gt;</span>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div><!-- /.container -->
